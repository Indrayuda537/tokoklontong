<!DOCTYPE html>
<html>
<head>
    <title>Pencarian Produk</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #2200ff; color: white; }
        input { padding: 10px; width: 300px; margin: 20px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Pencarian Produk</h1>
    <input type="text" id="searchBox" placeholder="Cari produk...">
    <button onclick="searchProduct()">Cari</button>
    <table id="productTable">
        <tr>
            <th>Nama Produk</th>
            <th>Harga</th>

        </tr>
        <tbody id="tableBody"></tbody>
    </table>

            { nama: "Kopi", harga: 10000, stok: 35 },
            { nama: "Susu", harga: 18000, stok: 20 },
            { nama: "Mie Instan", harga: 3000, stok: 100 },
            { nama: "Telur", harga: 25000, stok: 15 },
            { nama: "Roti", harga: 8000, stok: 20 },
            { nama: "Sabun", harga: 7000, stok: 50 },
            { nama: "Shampoo", harga: 12000, stok: 30 },
            { nama: "Sikat Gigi", harga: 5000, stok: 45 },
            { nama: "Pasta Gigi", harga: 10000, stok: 35 },
            { nama: "Deterjen", harga: 15000, stok: 40 },
            { nama: "Pewangi Pakaian", harga: 13000, stok: 25 },
            { nama: "Sabun Cuci Piring", harga: 8000, stok: 50 },
            { nama: "Tisu", harga: 5000, stok: 60 },
            { nama: "Saus Sambal", harga: 7000, stok: 30 },
            { nama: "Kecap Manis", harga: 12000, stok: 20 },
            { nama: "Mayones", harga: 15000, stok: 15 },
            { nama: "Mentega", harga: 20000, stok: 25 },

            { nama: "Roti Tawar", harga: 18000, stok: 30 },
            { nama: "Sereal", harga: 30000, stok: 12 },

            { nama: "Merica", harga: 15000, stok: 10 },
            { nama: "Ketumbar", harga: 8000, stok: 20 },

            { nama: "Gula Merah", harga: 18000, stok: 14 },

            { nama: "Susu Kental Manis", harga: 12000, stok: 15 },
            { nama: "Krimer", harga: 15000, stok: 10 }
        ];
        
        function displayTable(data) {
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            data.forEach(item => {
                tableBody.innerHTML += `<tr>
                    <td>${item.nama}</td>
                    <td>Rp ${item.harga.toLocaleString()}</td>
                    <td>${item.stok}</td>
                </tr>`;
            });
        }
        
        function searchProduct() {
            let query = document.getElementById("searchBox").value.toLowerCase();
            let filteredData = produkList.filter(item => item.nama.toLowerCase().includes(query));
            displayTable(filteredData);
        }
        
        displayTable(produkList);
    </script>
    <br>
    <br>
    <button onclick="window.location.href='index.html'">Back to home</button>
</body>
</html>
