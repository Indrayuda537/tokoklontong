<!DOCTYPE html>
<html>
<head>
    <title>Entri Data Pelanggan</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #2200ff; color: white; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Form Entri Data Pelanggan</h1>
    <form id="customerForm">
        <input type="text" id="name" placeholder="Nama Pelanggan" required>
        <input type="text" id="phone" placeholder="Nomor Telepon" required>
        <input type="text" id="address" placeholder="Alamat" required>
        <button type="button" onclick="addCustomer()">Tambah</button>
    </form>
    
    <h2>Daftar Pelanggan</h2>
    <table>
        <tr>
            <th>Nama</th>
            <th>Nomor Telepon</th>
            <th>Alamat</th>
        </tr>
        <tbody id="customerTable"></tbody>
    </table>
    
    <script>
        function addCustomer() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            
            var table = document.getElementById("customerTable");
            var row = table.insertRow();
            row.insertCell(0).innerHTML = name;
            row.insertCell(1).innerHTML = phone;
            row.insertCell(2).innerHTML = address;
            
            document.getElementById("customerForm").reset();
        }
    </script>
    <br>
    <br>
    <button onclick="window.location.href='index.html'">Back to home</button>
</body>
</html>
