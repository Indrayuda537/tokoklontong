<!DOCTYPE html>
<html>
<head>
    <title>Entri Data Produk</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #2200ff; color: white; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Form Entri Data Produk</h1>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Nama Produk" required>
        <input type="text" id="category" placeholder="Kategori" required>
        <input type="number" id="price" placeholder="Harga" required>
        <input type="number" id="stock" placeholder="Stok" required>
        <button type="button" onclick="addProduct()">Tambah</button>
    </form>
    
    <h2>Daftar Produk</h2>
    <table>
        <tr>
            <th>Nama Produk</th>
            <th>Kategori</th>
            <th>Harga</th>
            <th>Stok</th>
        </tr>
        <tbody id="productTable"></tbody>
    </table>
    
    <script>
        function formatRupiah(angka) {
            return "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        function addProduct() {
            var productName = document.getElementById("productName").value;
            var category = document.getElementById("category").value;
            var price = parseInt(document.getElementById("price").value);
            var stock = parseInt(document.getElementById("stock").value);
            
            var table = document.getElementById("productTable");
            var row = table.insertRow();
            row.insertCell(0).innerHTML = productName;
            row.insertCell(1).innerHTML = category;
            row.insertCell(2).innerHTML = formatRupiah(price);
            row.insertCell(3).innerHTML = stock;
            
            document.getElementById("productForm").reset();
        }
    </script>
    <br>
    <br>
    <button onclick="window.location.href='index.html'">Back to home</button>
</body>
</html>
